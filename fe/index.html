<!DOCTYPE html>
<html>
<head>
    <title>RealtimeSTT Browser Client</title>
    <meta charset="UTF-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        button, input {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #textDisplay {
            white-space: pre-wrap;
            font-size: 1.2em;
            text-align: left;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            min-height: 100px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RealtimeSTT WebSocket Demo</h1>
        <div id="controls">
            <button id="micButton">Start Microphone</button>
            <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">
            <button onclick="document.getElementById('audioFileInput').click();">Select Audio File</button>
            <button id="streamFileButton" disabled>Stream File</button>
        </div>
        <div id="status">Connecting to server...</div>
        <div id="textDisplay"></div>
    </div>
    <script src="client.js"></script>
</body>
</html>
